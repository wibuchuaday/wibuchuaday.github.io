<html lang="vi">
<head>

    <title>Tất Cả Tại Đây</title>

        <a href="#" class="image-button">
            <img src="image2.jpg" alt="Hình 2">

        <a href="#" class="image-button">
            <img src="image3.jpg" alt="Hình 3">
        </a>
        <a href="#" class="image-button">
            <img src="image4.jpg" alt="Hình 4">
        </a>
        <a href="#" class="image-button">

        </a>
        <a href="#" class="image-button">
            <img src="image6.jpg" alt="Hình 6">

    <script src="script.js"></script>

</html>
